<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mortgage Graph</title>
    <style>
      body {
        font-family: Verdana, Arial, sans-serif;
        margin: 20px;
      }
      .mortgage-form {
        border: 1px solid #ccc;
        padding: 15px;
        margin: 10px 0;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
      .mortgage-form input[type="number"] {
        margin: 5px;
        padding: 8px;
      }
      .mortgage-form input[type="text"] {
        margin: 5px;
        padding: 8px;
        width: 150px;
      }
      .mortgage-form button {
        margin: 5px;
        padding: 8px 15px;
        cursor: pointer;
      }
      #mortgages-container {
        margin-bottom: 20px;
      }
      .controls {
        margin: 20px 0;
        padding: 15px;
        background-color: #e8f4f8;
        border-radius: 5px;
      }
      .controls label {
        margin-right: 20px;
      }
      #graphs-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .graph-panel {
        width: 100%;
        max-width: 1350px;
      }
      .graph-title {
        text-align: center;
        font-weight: bold;
        margin: 10px 0;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
      }
      .graph-info {
        display: block;
        height: auto;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        margin: 5px 0;
      }
      .payment-mode-selector {
        margin: 10px 0;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 3px;
      }
      .payment-fields {
        display: inline-block;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <h1>Mortgage Comparison Tool</h1>

    <div id="mortgages-container"></div>

    <button onclick="addMortgageForm()">+ Add Mortgage</button>

    <div class="controls">
      <label>
        <input type="radio" name="displayMode" value="overlay" checked> Overlay (all on one graph)
      </label>
      <label>
        <input type="radio" name="displayMode" value="side-by-side"> Side-by-Side
      </label>
      <br>
      <label style="margin-top: 10px; display: inline-block;">
        <input type="checkbox" id="showSummaryGraph" checked> Show Summary Graph (total of all mortgages)
      </label>
      <br>
      <button onclick="calculateAll()" style="margin-top: 10px; padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Calculate & Display All</button>
    </div>

    <div id="graphs-container"></div>

  <!-- jQuery -->
  <!--script src="../dash2/vendor/jquery/jquery.min.js"></script-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!--script src="../dash2/vendor/flot/excanvas.min.js"></script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/excanvas.min.js"></script>

  <!-- Flot Charts JavaScript -->
  <!--script src="../dash2/vendor/flot/jquery.flot.js"></script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
  <!--script src="../dash2/vendor/flot-tooltip/jquery.flot.tooltip.min.js"></script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot.tooltip/0.9.0/jquery.flot.tooltip.min.js"></script>
  <script src="https://cdn.rawgit.com/p8952/p8952.github.io.old/42338848/statics/js/jquery.flot.tickrotor.js"></script>

  <!--script src="../dash2/vendor/flot/jquery.flot.time.js"></script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.js"></script>
  <!--script type="text/javascript" src="../dash2/vendor/flot/jshashtable-2.1.js"></script-->

  <script src="https://cdn.jsdelivr.net/gh/timdown/jshashtable/hashtable.js"></script>

  <script src="./jquery.numberformatter.js"></script>

  <!--script type="text/javascript" src="../dash2/vendor/flot/jquery.numberformatter-1.2.3.min.js"></script-->
  <!--script type="text/javascript" src="../dash2/vendor/flot/jquery.flot.stack.js"></script-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.stack.js"></script>

  <script src="mortgage_graph.js"></script>

</body>
</html>
